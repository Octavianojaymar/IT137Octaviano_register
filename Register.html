<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
     <header class="heading"> Sign up Form</header><hr></hr>
	    <div class="row ">
         <div class="col-sm-12">
             <div class="row">
	
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control "><br>
             </div>
		      </div>
		 </div>

		<div class="col-sm-12">
			<div class="row">
				
				<div class="col-xs-8">
					<input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control "><br>
			</div>
			 </div>
		</div>
		<div class="col-sm-12">
			<div class="row">
				
				<div class="col-xs-8">
					<input type="text" name="email" id="email" placeholder="Email" class="form-control "><br>
			</div>
			 </div>
		</div>
		<div class="col-sm-12">
			<div class="row">
				
				<div class="col-xs-8">
					<input type="password" name="password" id="password" placeholder="Password" class="form-control "><br>
			</div>
			<div>
				<input type="checkbox" id ="checkbox" onclick="myFunction()"> Show Password
			</div>
			 </div>
		</div>
		
         <div class="col-sm-12">
		     <div class="row">
			     
				<div class ="col-xs-8">	 
		             <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Password" class="form-control last">
				</div>
				<div>
					<input type="checkbox" id ="checkbox" onclick="myFunction1()"> Show Password<br><br>
				</div>
		     </div>
		 </div>

		     <div class="col-sm-12">
                <button type="button" name="button" id="Register" class="btn login_btn">Register</button><br><br>
		   </div>
		 </div>
	 </div>	 
		 		 
		 
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<script>
	$("#Register").click(function(){
		let password = $("#password").val();
		let email = $("#email").val();
		let fname = $("#fname").val();
		let lname = $("#lname").val();
		let confirmpassword = $("#confirmpassword").val();
		if(password === confirmpassword){
			alert (email + "-" + fname + "-" + lname + "-" + password );
			alert ("You are already registered");
		}
		else{
				alert ("password mismatch");
			}
	});
</script>

</html>
	 
<script>
	function myFunction() {
	  var x = document.getElementById("password");
	  if (x.type === "password") {
		x.type = "text";
	  } else {
		x.type = "password";
	  }
	}
	</script>
	
	<script>
		function myFunction1() {
		  var x = document.getElementById("confirmpassword");
		  if (x.type === "password") {
			x.type = "text";
		  } else {
			x.type = "password";
		  }
		}
		</script>
